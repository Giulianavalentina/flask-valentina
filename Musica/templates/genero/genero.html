<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Lista de Generos {% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>>{% block header %} Generos {% endblock %}</h1>
    >{% block content %}>{% endblock %}
    <ul>
      {% for ge in generos %}
      <li>{{ ge['name'] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
